---
sudo: required
language: python
cache: pip
services:
  - docker
env:
  - ANSIBLE='ansible>=2.3.0,<2.4.0'
  - ANSIBLE='ansible>=2.4.0,<2.5.0'
  - ANSIBLE='ansible>=2.5.0,<2.6.0'
matrix:
  fast_finish: true
install:
  - pip install ${ANSIBLE} 'ansible-lint>=3.4.15' 'molecule>=2.13.0' docker git-semver 'testinfra>=1.7.0' jmespath
script:
  - molecule test --all
deploy:
  provider: script
  skip_cleanup: true
  script: .travis/releaser.sh
  on:
    branch: master
branches:
  only:
    - master
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/

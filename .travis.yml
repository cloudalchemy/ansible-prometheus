---
sudo: required
language: python
python: 2.7
cache: pip
services:
  - docker
env:
  - ANSIBLE=2.5
  - ANSIBLE=2.6
  - ANSIBLE=2.7
matrix:
  fast_finish: true
install:
  - pip install tox-travis git-semver
script:
  - tox
deploy:
  provider: script
  skip_cleanup: true
  script: .travis/releaser.sh
  on:
    branch: master
branches:
  only:
    - master
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/

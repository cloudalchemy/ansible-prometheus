---
os: linux
dist: xenial
language: python
python:
  - 3.7
cache: pip
services:
  - docker
env:
  - ANSIBLE=2.7
  - ANSIBLE=2.8
  - ANSIBLE=2.9
install:
  - pip3 install tox-travis git-semver
script:
  - ./.travis/test.sh
deploy:
  provider: script
  cleanup: true
  script: .travis/releaser.sh
  on:
    branch: master
branches:
  only:
    - master
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/

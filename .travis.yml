sudo: required
language: python
cache: pip
services:
  - docker
env:
    - ANSIBLE=2.2.3
    - ANSIBLE=2.3.2
    - ANSIBLE=2.4.1
install:
  - pip install ansible==${ANSIBLE} molecule==1.25.0 docker git-semver testinfra>=1.7.0
script:
  - molecule test
deploy:
  provider: script
  skip_cleanup: true
  script: ./.travis/generatetag.sh
  on:
    branch: master
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/

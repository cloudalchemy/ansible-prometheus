[tox]
minversion = 1.8
envlist = py{27}-ansible{24,25,26}
skipsdist = true

[travis:env]
ANSIBLE=
  2.4: ansible24
  2.5: ansible25
  2.6: ansible26

[testenv]
passenv = *
deps =
    -rtest-requirements.txt
    ansible24: ansible<2.5
    ansible25: ansible<2.6
    ansible26: ansible<2.7
commands =
    {posargs:molecule test --all --destroy always}

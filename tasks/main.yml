---
- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - configure
    - install
    - run

- include: preflight.yml
  tags:
    - configure
    - install
    - run

- include: install.yml
  become: true
  tags:
    - install

- include: configure.yml
  become: true
  tags:
    - configure

- name: ensure prometheus service is started and enabled
  become: true
  systemd:
    daemon_reload: true
    name: prometheus
    state: started
    enabled: true
  tags:
    - run

---
- hosts: all
  tasks:
    - name: install testing suite
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - iproute
        - net-tools

- hosts: all
  pre_tasks:
    - name: Include vars
      include_vars: vars.yml
    - name: Set prometheus version from bash PROMETHEUS variable
      set_fact:
        prometheus_version: "{{ version }}"
      when: version is defined and version != ''
  roles:
    - ansible-prometheus
